{%extends 'basetemplate.html'%}
{%block title%}Reset Password{%endblock%}
{%block body%}


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, mssg in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        <span>{{mssg}}</span>
        <button type="button" class="close" data-dismiss="alert" area-label="Close">
            <span area-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container ">
        <form action="/resetpassalt" method="POST" class="d-flex flex-column w-50 min-vh-100 m-auto  justify-content-md-center">
            <h1>Reset Password</h1>
            <input type="text" name="fname" placeholder="First Name" class="my-2" required>
            <input type="text" name="lname" placeholder="Last Name" class="my-2" required>
            <input type="email" name="email" placeholder="Email Address" class="my-2" required>
            <input type="password" name="new_pass" placeholder="New Password" class="my-2" required>
            <input type="password" name="cnew_pass" placeholder="Confirm Password" class="my-2" required>
            <button type="submit" class="btn btn-success my-2">Reset</button>
        </form>
    </div>

{%endblock%}

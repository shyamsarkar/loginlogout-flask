{% extends 'basetemplate.html' %}
{% block title %}New Article{% endblock %}
{% block body %}


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, mssg in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    <span>{{mssg}}</span>
    <button type="button" class="close" data-dismiss="alert" area-label="Close">
        <span area-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container ">
    <form action="/addarticle" method="POST" class="d-flex flex-column w-50 min-vh-100 m-auto  justify-content-md-center">
        <input type="text" name="title" placeholder="Title" class="my-2" required>
        <textarea name="content" cols="30" rows="10" placeholder="Content"></textarea>
        <button type="submit" class="btn btn-success my-2">Add Article</button>
    </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login System Flask</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   <div class="mt-5">
      <div class="container">
         <div class="row">
            <form action="/signup" method="POST" class="w-50 border py-5">
               <div class="mb-3 row">
                  <label for="username" class="col-sm-4 col-form-label">User Name</label>
                  <div class="col-sm-8">
                     <input type="text" class="form-control" name="username" id="username"
                        placeholder="Enter User Name">
                  </div>
               </div>
               <div class="mb-3 row">
                  <label for="password" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                     <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter Password">
                  </div>
               </div>
               <button type="submit" class="btn btn-success mt-3">Signup</button>
               <a href="/login" class="link-primary">Already have an account?</a>
            </form>
         </div>
      </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
